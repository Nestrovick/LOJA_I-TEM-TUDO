<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!------ LINK CSS STYLE ------->
    <link rel="stylesheet" href="assets/css/style.css">
    <!------ LINK FONTAWESOME ------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!----- LINK SLICK JS ------>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css">
    <!--icon Dark-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <script src="assets/js/cadastro.js" defer></script>
    <title>I-TEM TUDO - Cadastro</title>

</head>

<body style="background-color: var(--secundary-background);">
    <!-- LOGIN PAGE -->
    <section class="login-page">

        <div class="login-container">

            <div class="login-register">

                <section>
                    <h1><b>I</b>-Tem de Tudo</h1>

                    <!-- REGISTRO DE NOVO USURÁIO -->
                    <div class="register" id="reg">

                        <h3>
                            Ja é nosso cliente?
                            <br><br>
                            Loge-se agora e receba <b>&nbsp;10% de desconto</b>
                            <br>
                            em todos os produtos na sua primeira compra
                        </h3>

                        <div class="login-medias-socials">
                            <a href="https://github.com/Nestrovick" target="_blank"><i class="fa-brands fa-github"></i></a>
                            <a href="https://www.linkedin.com/in/danilo-nestrovick/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
                            <a href="https://instagram.com/Nestrovick_10" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                        </div>
                        
                        <button class="btn-all" onclick="location.href = 'login-page.html'"
                            style="margin-top: 30px; margin-left: 50px;">
                            <p>Logar</p>
                        </button>

                    </div>
                </section>

            </div>


            <!-- LOGIN -->
            <form class="login-sign-in" id="chenge-theme">

                <section>
                    <div id="cadastroID">
                        <h1>Cadastro</h1>
                
                        <div class="sign-in">
                            <input id="email" type="email" name="email" class="email" placeholder="E-mail" required>
                
                            <div class="password-wrapper">
                                <input id="senha" type="password" name="password" class="password" placeholder="Senha" required>
                                <button type="button" id="toggleSenha" class="toggle-password">
                                    <i class="fa fa-eye-slash"></i> <!-- Ícone do "olhinho" -->
                                </button>
                            </div>
                
                            <div class="password-wrapper">
                                <input id="rSenha" type="password" name="password" class="password" placeholder="Confirmar senha" required>
                            </div>
                        </div>
                    </div>
                
                    <div class="btn-Cadastrar">
                        <input style="margin-top: 100px;" type="button" id="register-btn" class="btn-all" value="Cadastrar" />
                    </div>
                
                    <div class="voltar-Cadrasto">
                        <a href="login-page.html" id="registrar-pagina-login">
                            <p style="font-size: 18px;">Já tenho um login?</p>
                        </a>
                    </div>
                </section>                
                
            </form>

        </div>
    </section>

    <div id="mdl"></div>

    <!-- SWEETALERT PERSONALIZADO -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
